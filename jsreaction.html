<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Reaction Timer</title>
	<style type="text/css">
		#shape{
		width: 200px;	
		height: 200px;
		background-color: red;
		display: none;
		position: relative;
		top: 100px;
		left: 200px;

		}
		body{
			font-family: sans-serif;
		}
		span{
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h4><u>Test your Reaction Skills </u> </h4>
	<p>click the boxes and circles as soon as possible!!!</p>
	<p>Your Time : <span id="time"> </span></p>
	<p>Average time : <span id="avtime"> </span></p>
		<p>Your count is : <span id="count"> </span></p>
   <div id="shape"></div>
   <script type="text/javascript">
   	var Start = new Date().getTime();
		   	function getRandomColor() {
		  var letters = '0123456789ABCDEF';
		  var color = '#';
		  for (var i = 0; i < 6; i++) {
		    color += letters[Math.floor(Math.random() * 16)];
		  }
		  return color;
		}
   	function makeShapeAppear(argument) {
   		var top = Math.random() * 400;
   		var left = Math.random() * 400;
   		var width = (Math.random() * 300) + 100;
   		if (Math.random() > 0.5) {
   			document.getElementById('shape').style.borderRadius = "50%";
   		}
   		else{
   			document.getElementById('shape').style.borderRadius = "0";
   		}
         document.getElementById('shape').style.width = width +"px";
          document.getElementById('shape').style.height = width +"px";
   		document.getElementById('shape').style.top = top +"px";
   		document.getElementById('shape').style.left = left +"px";
   		document.getElementById('shape').style.display = "block" ;
   		document.getElementById('shape').style.backgroundColor = getRandomColor() ;
   	   Start = new Date().getTime();
   	}
   	function apperAfterDelay() {
   	setTimeout(makeShapeAppear,Math.random() * 2000);
   }
      apperAfterDelay();
      var averagetime = 0;
      var count = 0;
   	document.getElementById('shape').onclick = function(){
   		document.getElementById('shape').style.display = "none";
   		var end = new Date().getTime();
   		var timetaken = (end - Start)/1000 ;
   		count ++;
   		averagetime += timetaken / count;
   		document.getElementById("time").innerHTML = timetaken + "s";
   		document.getElementById("avtime").innerHTML = averagetime + "s";
   		document.getElementById("count").innerHTML = count;
   		apperAfterDelay();
   	}
   </script>
</body>
</html>
